<svg width="280" height="56" viewBox="0 0 280 56" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ethan Serville logo (light)">
  <defs>
    <linearGradient id="gAccent" x1="0" x2="1">
      <stop offset="0%" stop-color="#FF453A" />
      <stop offset="100%" stop-color="#8B0000" />
    </linearGradient>
    <style>
      .title { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto; font-weight:700; font-size:20px; fill:#0b1220; }
      .underline { stroke: url(#gAccent); stroke-width:3; stroke-linecap:round; fill:none; stroke-dasharray: 220; stroke-dashoffset: 220; animation: draw 1s ease forwards 0.2s; }
      .gradMove { animation: slide 3s linear infinite; }
      @keyframes draw { to { stroke-dashoffset: 0; } }
      @keyframes slide { from { transform: translateX(-25%);} to { transform: translateX(25%);} }
    </style>
  </defs>

  <!-- Text-only logo with animated underline -->
  <text x="8" y="34" class="title">ETHAN SERVILLE</text>

  <!-- path used for underline animation (draws left to right) -->
  <path class="underline" d="M8 40 L220 40" />

  <!-- moving subtle gradient overlay on underline (extra motion) -->
  <rect x="8" y="28" width="212" height="16" rx="8" fill="url(#gAccent)" opacity="0.02" class="gradMove" />
</svg>
