<svg width="280" height="56" viewBox="0 0 280 56" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ethan Serville logo (dark)">
  <defs>
    <linearGradient id="gAccentDark" x1="0" x2="1">
      <stop offset="0%" stop-color="#FF6B61" />
      <stop offset="100%" stop-color="#C53030" />
    </linearGradient>
    <style>
      .titleD { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto; font-weight:700; font-size:20px; fill:#F8FAFC; }
      /* static underline (no animations) */
      .underlineD { stroke: url(#gAccentDark); stroke-width:3; stroke-linecap:round; fill:none; }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="transparent" />

  <!-- Text-only logo for dark mode with animated underline -->
  <text x="8" y="34" class="titleD">ETHAN SERVILLE</text>
  <path class="underlineD" d="M8 40 L220 40" />
  <!-- only animated dash underline (no static bar) -->
</svg>
